<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>SuperMemo</h1>
        <!-- <span class="mydiv">First div</span>
        <span class="myseconddiv">Second div</span> -->
        <div class="text-center py-3">
            <h3>Drag and drop the colors to the board to guess the sequence</h3>
            <button class="btn btn-primary" type="button" id="new_game"">Start a new game</button>
        </div>

        <table class="table text-center" id="guesses">
            <tbody>
                <tr id="blank">
                    <td id="input1" class="positions" >
                    <span class="marble">1</span>
                    </td>
                    <td id="input2" class="positions">
                    <span class="marble">2</span>
                    </td>
                    <td id="input3" class="positions">
                    <span class="marble">3</span>
                    </td>
                    <td id="input4" class="positions">
                    <span class="marble">4</span>
                    </td>
                    <td id="input5" class="positions">
                    <span class="marble">5</span>
                    </td>
                    <td class="row_result">
                        <div>
                            <span class="pin"></span>
                            <span class="pin"></span>
                            <span class="pin"></span>
                        </div>
                        <div>
                            <span class="pin"></span>
                            <span class="pin"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container text-center" id="marble_set">
            <div class="row mt-5">
            <div class="col colors">
                <span class="marble red" draggable="true"></span>
                </div>
            <div class="col colors">
                <span class="marble orange" draggable="true"></span>
                </div>
            <div class="col colors">
                <span class="marble yellow" draggable="true"></span>
            </div>
            <div class="col colors">
                <span class="marble green" draggable="true"></span>
                </div>
            <div class="col colors">
                <span class="marble blue" draggable="true"></span>
                </div>
            <div class="col colors">
                <span class="marble white" draggable="true"></span>
                </div>
            <div class="col colors">
                <span class="marble black" draggable="true"></span>
                </div>
            <div class="col colors">
                <span class="marble brown" draggable="true"></span>
            </div>
        </div>

    </div>
    <div class="container text-center pt-3">
        <button class="btn btn-primary" type="submit" id="input_submit">Check row</button>
        <button class="btn btn-primary" type="reset" id="input_reset">Reset row</button>
        <button class="btn btn-primary" type="button" id="submit_random">Suggest a random row</button>
    </div>

<script src="create_combination.js"></script>
<script src="load.js"></script>
<script src="drag_and_drop.js"></script>
<script src="load_results.js"></script>
<script src="load_input.js"></script>

</body>
</html>
